version: '3'
services:
  app:
    container_name: meli-backend-api
    build: .
    ports: 
      - 8080:8080 # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: on-failure
    volumes:
      - ./docker/volumes/api:/usr/src/app/
    depends_on:
      - mysql
    networks:
      - magneto

  mysql:
    container_name: meli-backend-mysql
    image: mysql:8.0 #5.6 because of issue https://github.com/docker-library/mysql/issues/69
    ports: 
      - 3307:3306
    environment: 
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - DATABASE_HOST=${DB_HOST} 
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
#      - ./docker/init/mysql:/docker-entrypoint-initdb.d/:ro
    command: --innodb-use-native-aio=0
    networks:
      - magneto

# Networks to be created to facilitate communication between containers
networks:
  magneto:

